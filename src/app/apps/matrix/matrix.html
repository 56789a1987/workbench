<app-window caption="Matrix" [size]="size" [scroller]="false" [resizer]="true" (resized)="resized($event)" (onclose)="closeApp()">
	<div class="container unselectable">
		<div class="column" *ngFor="let i of items">
			<span style="color: var(--col-1);">{{i.o[0]}}</span>
			<span style="color: var(--col-2);">{{i.o[1]}}</span>
			<span style="color: var(--col-3);">{{i.o[2]}}</span>
			{{i.o[3]}}
		</div>
	</div>
</app-window>
