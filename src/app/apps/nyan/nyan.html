<app-window caption="Nyan Cat" [size]="size" [scroller]="false" [resizer]="false" (onclose)="close()">
	<div class="colors" #colors (click)="click()">
		<div class="color-2"></div>
		<div class="color-3"></div>
		<div class="color-4"></div>
	</div>
	<div class="tip" (click)="click()" *ngIf="!playing">Click to play.<br>Volume alert!</div>
</app-window>
