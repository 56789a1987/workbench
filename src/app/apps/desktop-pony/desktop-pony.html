<div class="pony" [style.left.px]="x" [style.top.px]="y">
	<div class="tip" *ngIf="tip">
		Use arrow keys to move me<br>
		Escape key to remove me
	</div>
	<div class="colors" #colors [class.flip]="flip" (customDrag)="drag($event)">
		<div class="color-1"></div>
		<div class="color-2"></div>
		<div class="color-3"></div>
		<div class="color-4"></div>
	</div>
</div>
