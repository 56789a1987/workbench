<app-window caption="Speech" [size]="size" [minSize]="minSize" [scroller]="false" (onclose)="close()">
	<div *ngIf="!supports" class="label label-top">Your browser does not support speech synthesis.</div>
	<textarea [(ngModel)]="text"></textarea>

	<div class="label">Voice</div>
	<select #voice (change)="setVoice(voice.value)">
		<option value="">Default</option>
		<option *ngFor="let v of voices" [value]="v">{{ v }}</option>
	</select>

	<div class="label">Volume {{ volumePercent }}</div>
	<input [(ngModel)]="volume" min="0" max="1" step="0.01" type="range" />

	<div class="label">Rate {{ rateText }}</div>
	<input [(ngModel)]="rate" min="0.1" max="10" step="0.1" type="range" />

	<div class="label">Pitch {{ pitchText }}</div>
	<input [(ngModel)]="pitch" min="0" max="2" step="0.1" type="range" />

	<button [disabled]="!text" (click)="speech()">Speech</button>
</app-window>
