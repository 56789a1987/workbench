<app-window caption="Calculator" [size]="size" [scroller]="false" [resizer]="false" (onclose)="close()">
	<div class="container">
		<div class="screen">
			<div #top class="top"></div>
			<div #bottom class="bottom"></div>
		</div>

		<div #buttons class="buttons">
			<section class="block" id="functions">
				<button class="function" data-function="sin">sin</button>
				<button class="function" data-function="cos">cos</button>
				<button class="function" data-function="tan">tan</button>
				<button class="constant" data-constant="pi">&pi;</button>
				<button class="constant" data-constant="e">e</button>

				<button class="function" data-function="sin_i">sin<sup>-1</sup></button>
				<button class="function" data-function="cos_i">cos<sup>-1</sup></button>
				<button class="function" data-function="tan_i">tan<sup>-1</sup></button>
				<button class="operator" data-operator="choose">nCr</button>
				<button class="operator" data-operator="permute">nPr</button>

				<button class="function" data-function="square">x<sup>2</sup></button>
				<button class="function" data-function="cube">x<sup>3</sup></button>
				<button class="operator" data-operator="^">x<sup>y</sup></button>
				<button class="function" data-function="inverse">x<sup>-1</sup></button>
				<button class="function" data-function="factorial">n!</button>

				<button class="function" data-function="sqrt">&radic;</button>
				<button class="function" data-function="cbrt"><sup>3</sup>&radic;</button>
				<button class="operator" data-operator="root"><sup>x</sup>&radic;</button>
				<button class="function" data-function="log10">log</button>
				<button class="function" data-function="ln">ln</button>

				<button (click)="openAbout()">About</button>
				<button class="function" data-function="e_x">e<sup>x</sup></button>
				<button class="function" data-function="10_x">10<sup>x</sup></button>
				<button class="function" data-function="abs">abs</button>
				<button class="operator" data-operator="mod">mod</button>
			</section>

			<section class="block" id="commands">
				<button class="command w2" data-command="clear">AC</button>
				<button class="command" data-command="degrad">
					<span #deg class="inactive">Deg</span>
					<span #rad>Rad</span>
				</button>
				<button class="function" data-function="percent">%</button>
				<button class="command" data-command="backspace">&lt;-</button>
			</section>

			<section class="block" id="basic">

				<div>
					<button class="number" data-value="7">7</button>
					<button class="number" data-value="8">8</button>
					<button class="number" data-value="9">9</button>
					<button class="paren" data-paren="(">(</button>
					<button class="paren" data-paren=")">)</button>
				</div>

				<div>
					<button class="number" data-value="4">4</button>
					<button class="number" data-value="5">5</button>
					<button class="number" data-value="6">6</button>
					<button class="operator" data-operator="*">*</button>
					<button class="operator" data-operator="/">/</button>
				</div>

				<div>
					<button class="number" data-value="1">1</button>
					<button class="number" data-value="2">2</button>
					<button class="number" data-value="3">3</button>
					<button class="operator" data-operator="+">+</button>
					<button class="operator" data-operator="-">-</button>
				</div>

				<div>
					<button class="number" data-value="0">0</button>
					<button class="modifier" data-modifier="decimal">.</button>
					<button class="modifier" data-modifier="plusminus">+/-</button>
					<button class="command w2" data-command="evaluate">=</button>
				</div>

			</section>

		</div>

	</div>
</app-window>

<app-window *ngIf="showAbout" caption="About calculator" [size]="size2" [minSize]="size2" [maxSize]="size2"
	[scroller]="false" (onclose)="closeAbout()">
	<div class="about">
		Scientific calculator based on<br />
		&nbsp;<a href="https://github.com/timothyarmstrong/calculate" target="_blank" rel="noopener noreferrer">https://github.com/timothyarmstrong/calculate</a>
	</div>
	<button class="about-button" (click)="closeAbout()">OK</button>
</app-window>
